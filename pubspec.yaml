name: bookyo_flutter
description: Una applicacion Flutter para Bookyo

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  amplify_flutter: ^2.6.1
  amplify_auth_cognito: ^2.6.1
  amplify_authenticator: ^2.0.0
  provider: ^6.1.2
  amplify_analytics_pinpoint: ^2.6.1
  amplify_api: ^2.6.1
  amplify_datastore: ^2.6.1
  carousel_slider: ^5.0.0
  image_picker: ^0.8.4+4
  amplify_storage_s3: ^2.6.1
  shared_preferences: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  connectivity_plus: ^6.1.4
  sqflite: ^2.4.1
  cached_network_image: ^3.2.3

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/BOOKYO_LOGO.png
    - lib/amplify_outputs.json
